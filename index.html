<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Shop</title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
  <header>
    <h1 class="h1">BURGERS FOR KINGS</h1>
  </header>
  <main class="main">
    <h2 class="h2">Our Hamburgers</h2>
    <section class="menu">
      <div class="burger">
        <img src="IMG/hambur-simple.png" class="Classic-Hamburger" alt="Classic Hamburger">
        <p>Classic Hamburger - $5</p>
        <button class="add-to-cart" data-name="Classic Hamburger" data-price="5">Add to Cart</button>
      </div>
      <div class="burger1">
        <img src="IMG/Cheeseburger.jpg" class="Cheeseburger" alt="Cheeseburger">
        <p>Cheeseburger - $6</p>
        <button class="add-to-cart" data-name="Cheeseburger" data-price="6">Add to Cart</button>
      </div>
      <div class="burger2">
        <img src="IMG/baconburger.jpg" class="Bacon-Hamburger" alt="Bacon Hamburger">
        <p>Bacon Hamburger - $7</p>
        <button class="add-to-cart" data-name="Bacon Hamburger" data-price="7">Add to Cart</button>
      </div>
      <div class="burger3">
        <img src="IMG/doublecheeseburger.jpg" class="Double-Cheeseburger" alt="Double Cheeseburger">
        <p>Double Cheeseburger - $8</p>
        <button class="add-to-cart" data-name="Double Cheeseburger" data-price="8">Add to Cart</button>
      </div>
    </section>
    <aside class="cart">
      <h3>Shopping Cart</h3>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="total">0</span></p>
    </aside>
  </main>
  <section class="form-container">
    <h2>Checkout Form</h2>
    <form id="checkout-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="address">Address:</label>
      <input type="text" id="address" required>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required>
      <button type="submit">Place Order</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2024 Hamburger Shop</p>
  </footer>
  <script src="./JS/script.js"></script>
</body>
</html>
