<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Hamburger Shop</h1>
  </header>
  <main>
    <section class="menu">
      <h2>Our Hamburgers</h2>
      <div class="burger">
        <img src="hamburger1.jpg" alt="Classic Hamburger">
        <p>Classic Hamburger - $5</p>
        <button class="add-to-cart" data-price="5" onclick="addToCart(this)">Add to Cart</button>
      </div>
      <!-- Add more burgers here -->
    </section>
    <aside class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="total">0</span></p>
      <button id="checkout" onclick="checkout()">Checkout</button>
    </aside>
  </main>
  <section class="form-container">
    <h2>Checkout Form</h2>
    <form id="checkout-form" onsubmit="submitForm(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="address">Address:</label>
      <input type="text" id="address" required>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required>
      <button type="submit">Place Order</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2024 Hamburger Shop</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
