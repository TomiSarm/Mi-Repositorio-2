<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Hamburger Shop</h1>
    <div class="menu">
      <div class="burger">
        <img src="hamburger1.jpg" alt="Hamburger">
        <p>$5</p>
        <button class="add-to-cart" onclick="addToCart(5)">Add to Cart</button>
      </div>
      <div class="burger">
        <img src="hamburger2.jpg" alt="Hamburger">
        <p>$6</p>
        <button class="add-to-cart" onclick="addToCart(6)">Add to Cart</button>
      </div>
      <div class="burger">
        <img src="hamburger3.jpg" alt="Hamburger">
        <p>$7</p>
        <button class="add-to-cart" onclick="addToCart(7)">Add to Cart</button>
      </div>
      <div class="burger">
        <img src="hamburger4.jpg" alt="Hamburger">
        <p>$8</p>
        <button class="add-to-cart" onclick="addToCart(8)">Add to Cart</button>
      </div>
    </div>
    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items">
      </ul>
      <p>Total: $<span id="total">0</span></p>
      <button onclick="checkout()">Checkout</button>
    </div>
    <div class="form">
      <h2>Checkout Form</h2>
      <form onsubmit="submitForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="address">Address:</label>
        <input type="text" id="address" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
